{% extends "index.html" %}

{% block content %}

    <div class="col-12 flex-column align-items-end d-flex   me-2" data-aos="zoom-in">


        <div class="flex-row  d-flex bg-transparent ms-4 mt-4 w-100  justify-content-start ">
            <div class="ms-4 w-25">
                <img style="height: auto;" src="{{ theme.logo.url }}"
                     class=" img-fluid  "
                     alt="Logo">
            </div>
            <div class="d-flex flex-column justify-content-center ms-2 align-item-center">

                <p style="font-size:4.5vw;" class="textFormatLogo m-0 p-0"><span
                        style="color: #BB6868">{{ theme.name|upper }}</span></p>
                <p style="font-size:1.8vw;" class="textFormatLogo m-0 p-0">{{ theme.slogan }}</p>
            </div>
        </div>


        <div class="card col-md-6 col-8 m-2 bg-light bg-opacity-25" style="direction: rtl">
            <div class="card-body p-4">
                <h5 class="card-title">عن متجرنا</h5>
                {{ theme.about2|safe }}
            </div>
        </div>
    </div>

    <br>



{% endblock content %}
