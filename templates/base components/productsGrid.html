<div class="container">
    {% if page_obj|length > 0 %}
                <div class="row justify-content-around" >
        {% for i in page_obj %}


        <div class="col-lg-3 m-2 col-8 mt-3 col-sm-5 shadow-lg rounded-4 "  data-aos="fade-up" >
            <a href="/product/{{ i.id }}" style="color: black;text-decoration: none">
                <div class="mt-1 mb-2">
                    <img class="card-img-top" style="max-height: 300px;border-radius: 5%;" src="{{ i.image.url }}"
                         alt="Card image">
                </div>
                <div class="card-body me-2 mt-3" dir="rtl">
                    <h4 class="card-title mb-2">{{ i.name }}</h4>
                    {% if i.discount > 0 %}
                        <h4 class="card-title mb-2">السعر :₪
                            <span style="text-decoration: line-through;">{{ i.price }}</span>
                            <span style="color: #ffc107">₪{{ i.discount }}</span>
                        </h4>
                    {% else %}
                        <h4 class="card-title mb-2">السعر :₪ {{ i.price }} </h4>
                    {% endif %}
                </div>
            </a>
        </div>


        {% endfor %}
    </div>
    {% else %}
        <div class="alert alert-warning" role="alert">
            No products found
        </div>
    {% endif %}
</div>

{% include 'base components/pagination.html' %}
