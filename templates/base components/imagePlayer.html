<div id="carouselExampleCaptions" class="carousel slide container mb-3" data-bs-ride="carousel">
<div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
    {% for i in multiImages %}
        <button type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="{{ forloop.counter }}" class="{% if forloop.first %}active{% endif %}"
                aria-current="{% if forloop.first %}true{% else %}false{% endif %}"
                aria-label="Slide {{ forloop.counter|add:1 }}"></button>
    {% endfor %}
</div>
    <div class="carousel-inner container shadow-lg " style="border-radius: 50px; ">
        <div class="carousel-item active">


            <img src="{{ product.image.url }}" class="d-block w-100 imgResponsive" style="border-radius: 50px; "
                 alt="...">

        </div>
        {% for i in multiImages %}
            <div class="carousel-item ">

                <img src="{{ i.image.url }}" class="d-block w-100 imgResponsive" style="border-radius: 50px; "
                     alt="...">

            </div>
        {% endfor %}


    </div>
{% if multiImages|length == 0 %}

{% else %}
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
{% endif %}
</div>
