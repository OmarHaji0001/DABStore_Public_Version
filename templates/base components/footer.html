{% load static %}

<footer class="footer shadow-lg d-flex flex-wrap justify-content-between align-items-center p-3 mt-4 bg-dark pt-3 pb-5">
    <div class="d-flex flex-column flex-sm-row justify-content-between flex-fill w-100">
        <div class="col-12 col-sm-3 d-flex flex-column align-items-center ms-2 text-center">
            <p class="mb-0 w-100 text-shadow" style="color: white; font-size: 1.5rem;">Contact Me:</p>
            <div class="row mt-3 ms-1 col-12">
                <a href="{{ theme.instagram }}" target="_blank" style="text-decoration: none"
                   class="d-flex align-items-center justify-content-center">
                    <img src="{% static 'svgs/instagram.svg' %}" style="width: 4vw; height: auto;">
                    <p class="ms-1" style="color: white; font-size: 1.5rem;">Instagram</p>
                </a>
            </div>
            <br>
        </div>
        <div class="col-12 col-sm-4 d-flex flex-column align-items-center me-2" data-aos="zoom-in">
            <div class="d-flex flex-column align-items-center bg-transparent justify-content-center">
                <img style="height: auto; max-width: 30%;" src="{{ theme.logo.url }}"
                     class="card-img-top rounded-circle p-0" alt="Logo">
                <div class="d-flex flex-column justify-content-center ms-2 align-items-center">
                    <p class="textFormatLogo m-0 p-0" style="font-size: 1.2rem;"><span
                            style="color: #BB6868;">{{ theme.name|upper }}</span></p>
                    <p class="textFormatLogo m-0 p-0" style="font-size: 0.8rem;">{{ theme.slogan }}</p>
                </div>
            </div>
            <br>
        </div>
        <div class="col-12 col-sm-3 d-flex flex-column align-items-center me-2">
            <div class="d-flex flex-column align-items-end">
                <a href="{% url 'mainPage' %}" target="_blank" style="text-decoration: none">
                    <p class="ms-1" style="color: white; font-size: 1.5rem;">Home</p>
                </a>
                <a href="{% url 'aboutPage' %}" target="_blank" style="text-decoration: none">
                    <p class="ms-1" style="color: white; font-size: 1.5rem;">About</p>
                </a>
            </div>
            <br>
        </div>
    </div>

    <div class="w-100 mt-3 d-flex align-items-center justify-content-center">
        <p class="mb-2 text-shadow" style="font-size: 1.5rem; color: white;">Â© 2024 DAB STORE</p>
    </div>
</footer>
